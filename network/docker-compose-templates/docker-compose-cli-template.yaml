version: '2'

volumes:
  orderer.MAIN_ORG.DOMAIN:
  peer0.MAIN_ORG.DOMAIN:
  peer1.MAIN_ORG.DOMAIN:

networks:
  default:

services:

  orderer.MAIN_ORG.DOMAIN:
    extends:
      file:   base/docker-compose-base.yaml
      service: orderer.MAIN_ORG.DOMAIN
    container_name: orderer.MAIN_ORG.DOMAIN
    restart: always
    networks:
      - default


  peer0.MAIN_ORG.DOMAIN:
    container_name: peer0.MAIN_ORG.DOMAIN
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.MAIN_ORG.DOMAIN
    restart: always
    networks:
      - default

  peer1.MAIN_ORG.DOMAIN:
    container_name: peer1.MAIN_ORG.DOMAIN
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.MAIN_ORG.DOMAIN
    restart: always
    networks:
      - default

  cli.MAIN_ORG.DOMAIN:
    container_name: cli.MAIN_ORG.DOMAIN
    image: hyperledger/fabric-tools:$IMAGE_TAG
    restart: always
    tty: true
    stdin_open: true
    environment:
      - SYS_CHANNEL=$SYS_CHANNEL
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      #- CORE_LOGGING_LEVEL=DEBUG
      - CORE_LOGGING_LEVEL=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.MAIN_ORG.DOMAIN:7051
      - CORE_PEER_LOCALMSPID=MAIN_ORGMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/MAIN_ORG.DOMAIN/peers/peer0.MAIN_ORG.DOMAIN/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/MAIN_ORG.DOMAIN/peers/peer0.MAIN_ORG.DOMAIN/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/MAIN_ORG.DOMAIN/peers/peer0.MAIN_ORG.DOMAIN/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/MAIN_ORG.DOMAIN/users/Admin@MAIN_ORG.DOMAIN/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/:/host/var/run/
      - ./../../chaincode/:/opt/gopath/src/github.com/chaincode
      - ./../artifacts/crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
      - ./../scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
      - ./../artifacts/channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
      - ./../artifacts/hosts/cli_hosts:/etc/hosts
    depends_on:
      - orderer.MAIN_ORG.DOMAIN
      - peer0.MAIN_ORG.DOMAIN
      - peer1.MAIN_ORG.DOMAIN
    networks:
      - default
